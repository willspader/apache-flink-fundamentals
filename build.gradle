plugins {
    id 'java'
}

group 'com.github.willspader'
version '1.0-SNAPSHOT'

sourceCompatibility = JavaVersion.VERSION_11
targetCompatibility = JavaVersion.VERSION_11

repositories {
    mavenCentral()
}

dependencies {

    implementation group: 'org.apache.flink', name: 'flink-java', version: '1.12.2'
    implementation group: 'org.apache.flink', name: 'flink-clients_2.12', version: '1.12.2'
    implementation group: 'org.apache.flink', name: 'flink-connector-twitter_2.12', version: '1.12.2'

    compileOnly group: 'org.apache.flink', name: 'flink-streaming-java_2.12', version: '1.12.2'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'

}

test {
    useJUnitPlatform()
}